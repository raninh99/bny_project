<div class="bg-white m-1 mb-1 flex flex-wrap justify-start text-lg text-gray-800 p-2 rounded-lg font-bold font-mono"
    *ngFor="let p of submitParams">
    <div class="w-full max-w-sm flex-col rounded-lg  m-1 p-1">
        <div class="ml-1 ">name</div>
        <div>
            <input
                class="w-full ring-1 ring-gray-300 rounded-lg bg-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400"
                type="text" [(ngModel)]="p.name">
        </div>
    </div>

    
    <div class="w-full max-w-sm flex-col  rounded-lg  m-1 p-1">
        <div class="ml-1 ">value</div>
        <div>
            <input
                class="w-full ring-1 ring-gray-300 bg-gray-100 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-purple-300"
                type="text" [(ngModel)]="p.value">
        </div>
    </div>
