<div class="bg-white m-1 mb-1 flex flex-wrap justify-start text-lg text-gray-800 p-2 rounded-lg font-bold font-mono">
    <div class="w-full max-w-sm flex-col rounded-lg  m-1 p-1">
        <div class="ml-1 ">id</div>
        <div>
            <input
                class="w-full ring-1 ring-gray-300 rounded-lg bg-gray-100 px-4 py-2 outline-none focus:ring-2 focus:ring-blue-400"
                type="text" [(ngModel)]="item.id">
        </div>
    </div>

    <div class="w-full max-w-sm flex-col  rounded-lg  m-1 p-1">
        <div class="ml-1 ">label</div>
        <div>
            <input
                class="w-full ring-1 ring-gray-300 bg-gray-100 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-purple-300"
                type="text" [(ngModel)]="item.label">
        </div>
    </div>

    <div class="w-full max-w-sm flex-col  rounded-lg  m-1 p-1">
        <div class="ml-1 ">action cd</div>
        <div>
            <input
                class="w-full ring-1 ring-gray-300  bg-gray-100 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-purple-300"
                type="text" [(ngModel)]="item.actionCd">
        </div>
    </div>

    <div class="w-full max-w-sm flex-col md:mt-6 rounded-lg  m-1 p-1">
        <label class="inline-flex items-center ml-2 mt-2">
            <input type="checkbox" [(ngModel)]="item.hasDialog" class="form-checkbox h-5 w-5" checked><span
                class="ml-2 text-gray-700">has dialog</span>
        </label>
    </div>

    <div class="w-full max-w-sm flex-col  rounded-lg  m-1 p-1">
        <div class="ml-1 ">action cd</div>
        <div>
            <input
                class="w-full ring-1 ring-gray-300 bg-gray-100 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-purple-300"
                type="text" [(ngModel)]="item.submitUrl">
        </div>
    </div>


    <div class="w-full flex-col  rounded-lg  m-1 p-1">
        <div class="ml-1 ">submit params</div>
        <div>
            <app-submit-params [submitParams]="item.submitParams"></app-submit-params>

        </div>
    </div>

    <div class="w-full flex-row rounded-lg  m-1 p-1">
        <button
            class="bg-blue-700 shadow-lg text-2xl text-white rounded-4xl px-2 py-1/4 justify-center text-center hover:bg-blue-400 mr-2"
            (click)="onAddButtonClick()">+</button>
        <button *ngIf="extraAdded"
            class="bg-blue-700 shadow-lg text-2xl text-white rounded-4xl px-2 py-1/4  justify-center text-center hover:bg-blue-400 mr-8"
            (click)="onDeleteButtonClick()">-</button>

    </div>







</div>
